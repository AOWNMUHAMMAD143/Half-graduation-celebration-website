<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Half Graduation Celebration - Info</title>
  <style>
    /* --------------------------
       CSS SECTION
    -------------------------- */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d14;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111223;
      padding: 18px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      z-index: 10;
    }

    header small {
      display: block;
      font-size: 0.8rem;
      color: #aaa;
      font-weight: normal;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 120px 20px 80px;
    }

    .info-card {
      background-color: #16162a;
      border-radius: 12px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: left;
    }

    .info-card h2 {
      margin-top: 0;
      color: #fff;
    }

    .info-card p {
      color: #aaa;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #cfd8ff;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #1e1e35;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      background-color: #26264a;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.2s, transform 0.2s;
    }

    .back-btn {
      background-color: #2e2f55;
      color: #cfd8ff;
    }

    .back-btn:hover {
      background-color: #3d3f72;
      transform: scale(1.05);
    }

    .next-btn {
      background-color: #4c6ef5;
      color: #fff;
    }

    .next-btn:hover {
      background-color: #5c7cff;
      transform: scale(1.05);
    }

    footer {
      width: 100%;
      background-color: #111223;
      text-align: center;
      padding: 15px 0;
      font-size: 0.85rem;
      color: #777;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    footer span {
      color: red;
    }
  </style>
</head>
<body>

  <!-- --------------------------
       HTML SECTION
  -------------------------- -->
  <header>
    <strong>üéì Half Graduation Celebrationüéì</strong> 
    <p class="presented">Empowered by | <span>Trendsetters.üéØüî•</span></p>
  
    
  </header>
  <br><br>

  <main>
    <div class="info-card">
      <h2>Every name tells a story‚Äîwhat‚Äôs yours?hmm!</h2>
      <p>Your journey deserves a name and a number ‚Äî let‚Äôs begin.</p>
      
      <label for="name">Name*</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="roll">Roll Number*</label>
      <input type="text" id="roll" placeholder="Enter your roll number" required>

      <div class="buttons">
        <button class="back-btn" id="backBtn">Back</button>
        <button class="next-btn" id="nextBtn">Next</button>
      </div>
    </div>
  </main>

  <footer>
    ¬© 2025 Half Graduation Celebration ¬∑ Built with respect <span>‚ù§</span>
  </footer>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <script>
    /* --------------------------
       JAVASCRIPT SECTION
    -------------------------- */
    const nextBtn = document.getElementById('nextBtn');
    const backBtn = document.getElementById('backBtn');
    const clickSound = document.getElementById('clickSound');

    nextBtn.addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const roll = document.getElementById('roll').value.trim();

      if (!name || !roll) {
        alert("Please fill in both Name and Roll Number before proceeding!");
        return;
      }

      // Store in localStorage
      localStorage.setItem('studentName', name);
      localStorage.setItem('studentRoll', roll);

      try {
        await clickSound.play();
      } catch {}

      setTimeout(() => {
        window.location.href = 'message.html';
      }, 600);
    });

    backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
